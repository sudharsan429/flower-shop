<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <link rel="stylesheet" href="../styles/homepage.css">
</head>
<body>
    <header>
        <h1>Flower Shop</h1>
        <nav>
            <ul>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#cart">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="shop">
            <h2>Our Flowers</h2>
            <div class="product" data-name="Rose" data-price="10">
                <h3>Rose</h3>
                <p>Price: $10</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-name="Tulip" data-price="12">
                <h3>Tulip</h3>
                <p>Price: $12</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-name="Sunflower" data-price="8">
                <h3>Sunflower</h3>
                <p>Price: $8</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>

        <section id="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total-price">0</span></p>
            <button id="checkout">Checkout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Flower Shop. All rights reserved.</p>
    </footer>

    <script src="../js/script.js"></script>
</body>
</html>
